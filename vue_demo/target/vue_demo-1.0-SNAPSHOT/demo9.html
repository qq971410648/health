<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>v-text与v-html在v-bind上的使用</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <h1>插值语法不能作用在 HTML 特性上，遇到这种情况应该使用 v-bind指令</h1>
    <font size="5" color="red">Vue-1</font>
    <hr>
    <font size="5" color="{{ys1}}">Vue-2 没有其作用，起作用的话：颜色应该是黄色</font><!-- 插值表达式不能用于html标签的取值 -->
    <hr>
    <font size="5" v-bind:color="ys2">Vue-3</font><!-- v-bind：阔以替换成 :color -->
    <hr>
    <a :href="baidu">跳转百度</a>
</div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            ys1: "yellow",
            //	想要给html标签的属性设置变量值，需要用v-bind绑定
            ys2: "green",
            baidu: "www.baidu.com"
        }
    })
</script>
</html>
