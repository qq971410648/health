<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>快速入门</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    {{msg}}<!-- {{}}：vue的插值表达式 -->
</div>
</body>
<script>
    new Vue({
        el: "#app",//表示接管 id为app的区域
        data: {
            msg: "hello vue!!!"//注意：此处不要加分号
        }
    })
</script>
</html>
