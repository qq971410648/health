<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-for遍历对象</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    <table border="1">
        <tr>
            <td>编号</td>
            <td>名称</td>
            <td>性别</td>
        </tr>

        <tr v-for="stu in students">
            <td>{{stu.id}}</td>
            <td>{{stu.name}}</td>
            <td>{{stu.sex}}</td>
        </tr>
    </table>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            students: [
                {
                    id: 1,
                    name: "zhangsan1",
                    sex: "男"
                },
                {
                    id: 2,
                    name: "zhangsan2",
                    sex: "男2"
                },
                {id: 3, name: "zhangsan3", sex: "男3"}
            ]
        }
    })
</script>
</html>
