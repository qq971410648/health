<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-for遍历数组</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <!-- index：遍历的索引-->
        <li v-for="num,index in list">{{num}}————{{index}}</li>
        <hr/>
        <li v-for="(num,index) in list">{{num}}————{{index}}</li>
    </ul>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            list: [1, 2, 3, 4, 5, 6, 7, 8, 9]
        }
    })
</script>
</html>
