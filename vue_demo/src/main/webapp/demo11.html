<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-for遍历对象</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="key,value in stu">{{key}}：{{value}}</li>
        <hr/>
        <li v-for="(key,value) in stu">{{value}}：{{key}}</li>
    </ul>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            stu: {
                id: 1,
                name: "zhangsan",
                sex: "男"
            }
        }
    })
</script>
</html>
